# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Your awesome title
tagline: foo bar baz
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# =============================================================================
# Jekyll default configuration (edited)
# from https://jekyllrb.com/docs/configuration/#default-configuration
# =============================================================================

# Where things are
source:          .
destination:     ./_site
collections_dir: .
plugins_dir:     _plugins
layouts_dir:     _layouts
data_dir:        _data
includes_dir:    _includes
collections:
  posts:
    output:   true

# Handling Reading
safe:                false
include:             [".htaccess"]
exclude:             ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files:          [".git", ".svn"]
encoding:            "utf-8"
markdown_ext:        "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: true

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

# Plugins
# list of plugins supported by GitHub: https://pages.github.com/versions/
whitelist: []
plugins:
  - jekyll-feed
  - jekyll-gist # >= 1.5
  - jekyll-paginate # >= 1.1
  - jekyll-feed # >= 0.6

# Conversion
markdown:    kramdown
highlighter: null
lsi:         false # http://www.classifier-reborn.com
excerpt_separator: "\n\n"
incremental: false

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "/" # does not include hostname
show_dir_listing: false

# Outputting
permalink:     date  
paginate:      5
paginate_path: /page:num
timezone:      null

quiet:    false
verbose:  true
defaults: []

liquid:
  error_mode:       strict
  strict_filters:   true
  strict_variables: true

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:      true
  entity_output: as_char
  toc_levels:    1..6
  smart_quotes:  lsquo,rsquo,ldquo,rdquo
  input:         GFM
  hard_wrap:     false
  footnote_nr:   1
  show_warnings: true
